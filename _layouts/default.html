<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} - {{ site.name }}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    </head>
    <body>
        <div class="site">
          <header>
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item" id="nav-item-mission">
                        <a href="{{ site.baseurl }}/mission/"><span>Our mission</span></a>
                    </li>
                    <li class="nav-item" id="nav-item-classes">
                        <a href="{{ site.baseurl }}/classes/"><span>Classes</span></a>
                    </li>
                    <li class="nav-item" id="nav-item-schedule">
                        <a href="{{ site.baseurl }}/schedule/"><span>Schedule</span></a>
                    </li>
                    <li class="nav-item" id="nav-item-contact">
                        <a href="{{ site.baseurl }}/contact/"><span>Contact</span></a>
                    </li>
                    <li class="nav-item" id="nav-item-faq">
                        <a href="{{ site.baseurl }}/faq/"><span>FAQ</span></a>
                    </li>
                    <li class="nav-item" id="nav-item-fun">
                        <a href="{{ site.baseurl }}/fun/"><span>Fun</span></a>
                    </li>
                    <li class="nav-item" id="nav-item-blog">
                        <a href="{{ site.baseurl }}/blog/"><span>Blog</span></a>
                    </li>
                </ul>
            </nav>
          </header>
          <main>
              <aside id="social-media">
                  <ul>
                      <li><a href="#">Facebook</a></li>
                      <li><a href="#">Twitter</a></li>
                      <li><a href="#">Pinterest</a></li>
                  </ul>
              </aside>
              <section id="page-content">
                  {{ content }}
              </section>
          </main>
          <footer>
              <p>&copy; 2014 {{ site.name }}</p>
              <p><a href="mailto:hello@kidzcreate.com">hello@kidzcreate.com</a></p>
              <p>A Marja Harmon Project :)</p>
          </footer>
        </div>
    </body>
</html>
